<div class="container">
  <div class="row justify-content-md-center">
    <section>
      <div class="container text-center mt-5 bg-light text-dark border border-info" style=" border-radius: 20px;">
        <form name="formulario" [formGroup]="regForm">

          <div class="row">
            <div class="col">
              <label>Nombre</label>
              <input formControlName="nombre" [(ngModel)]="prod.nombre" name="nombre" type="text" class="form-control">
            </div>

            <div class="col">
              <label>Referencia</label>
              <input formControlName="referencia" [(ngModel)]="prod.referencia" name="referencia" type="text" class="form-control">
            </div>

            <div class="col">
              <label>Tipo</label>
              <input [(ngModel)]="prod.tipo" formControlName="tipo" name="tipo" type="text" class="form-control">
            </div>
          </div><br/>

          <div class="row">
            <div class="col">
              <label>Descripcion</label>
              <input [(ngModel)]="prod.descripcion" formControlName="descripcion" name="descripcion" type="text" class="form-control">
            </div>
          </div><br/>

          <div class="row">
            <div class="col">
              <label>Material</label>
              <input [(ngModel)]="prod.material" formControlName="material" name="material" type="text" class="form-control">
            </div>

            <div class="col">
              <label>Color</label>
              <input [(ngModel)]="prod.color" formControlName="color" name="color" type="text" class="form-control">
            </div>

            <div class="col">
              <label>Peso (gramos)</label>
              <input [(ngModel)]="prod.peso" formControlName="peso" name="peso" type="text" class="form-control">
              <div *ngIf="!peso.invalid==false && !peso.errors.required==true">Solo Numeros</div>
            </div>
          </div><br/>

          <div class="row">
            <div class="col">
              <p>Dimensiones (cm)</p>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Alto</label>
              <input [(ngModel)]="prod.alto" formControlName="alto" name="alto" type="text" class="form-control">
              <div *ngIf="!alto.invalid==false && !alto.errors.required==true">Solo Numeros</div>
            </div>

            <div class="col">
              <label>Ancho</label>
              <input [(ngModel)]="prod.ancho" formControlName="ancho" name="ancho" type="text" class="form-control">
              <div *ngIf="!ancho.invalid==false && !ancho.errors.required==true">Solo Numeros</div>
            </div>

            <div class="col">
              <label>Profundidad</label>
              <input [(ngModel)]="prod.profundidad" formControlName="profundidad" name="profundidad" type="text" class="form-control">
              <div *ngIf="!profundidad.invalid==false && !profundidad.errors.required==true">Solo Numeros</div>
            </div>
          </div><br/>

          <div class="row">
            <div class="col">
              <label>Foto</label><br/>
              <input id="date" name="date" type='file' (change)="readUrl($event)"><br/><br/>
              <img width="150px" height="150px" [src]="url">
            </div>
          </div><br /><br />

          <input [(ngModel)]="prod.foto" formControlName="foto" name="foto" type="hidden">
          <input [(ngModel)]="prod.precio" formControlName="precio" name="precio" type="hidden">
          <input [(ngModel)]="prod.cantidad" formControlName="cantidad" name="cantidad" type="hidden">

          <div class="row">
            <div class="col">
              <button [disabled]="!regForm.valid" class="form-control" (click)="acep()" class="btn btn-primary" type="submit">Aceptar</button>
            </div>
          </div>

          <div><br/></div><br/>
        </form>
      </div>
    </section>
  </div><br/><br />
</div>
