<div class="container">
    <div class="row justify-content-md-center">
        <section>
            <div class="container text-center mt-5 bg-light text-dark border border-info" style=" border-radius: 20px;">
                <form name="formulario" [formGroup]="regForm">

                    <div class="row">
                        <div class="col">
                            <label>Nombre</label>
                            <input formControlName="nombre" [(ngModel)]="prod.nombre" name="nombre" type="text" class="form-control">
                        </div>

                        <div class="col">
                            <label>Referencia</label>
                            <input formControlName="referencia" [(ngModel)]="prod.referencia" name="referencia" type="text" class="form-control">
                        </div>

                        <div class="col">
                            <label>Tipo</label>
                            <input [(ngModel)]="prod.tipo" formControlName="tipo" name="tipo" type="text" class="form-control">
                        </div>
                    </div><br/>


                    <div class="row">
                        <div class="col">
                            <button [disabled]="!regForm.valid" class="form-control" (click)="buscar()" class="btn btn-primary" type="submit">Buscar</button>
                        </div>
                    </div>

                    <div><br/></div><br/>
                </form>
            </div>
        </section>
    </div><br/><br />
</div>

<div class="container mt-5">
    <table class="table table-bordered table-active" >
        <thead>
        <tr>
            <th scope="col" class="text-center text-white">Referencia</th>
            <th scope="col" class="text-center text-white">Nombre</th>
            <th scope="col" class="text-center text-white">Tipo</th>
        </tr>
        </thead>
        <tbody *ngFor="let result of resultadoBusqueda; let i = index;" id="filas">
        <tr>
            <td class="text-center"><a routerLink="../registrarProducto/{{resultadoBusqueda[i].id}}">{{result.referencia}}</a></td>
            <td class="text-center text-white" (click)="eliminar(i)">{{result.nombre}}</td>
            <td class="text-center text-white" (click)="eliminar(i)">{{result.tipo}}</td>
        </tr>
        </tbody>
    </table>
</div><br />
