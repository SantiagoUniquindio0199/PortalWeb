<nav class="p-3 bg-dark text-white">
  <div class="container">
    <h2 class="text-center">¡Bienvenido!</h2>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <section>
        <!--formulario de registro-->
        <div class="container text-center mt-5 bg-light text-dark border border-info" style=" border-radius: 20px;">
          <form>
            <div class="pt-5 pb-5">
              <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="model.email" id="email" name="email" type="email" class="form-control" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="pass">Password</label>
                <input [(ngModel)]="model.pass" name="pass" type="password" class="form-control" id="pass" placeholder="Password" required>
              </div>
              <div class="form-group">
                <a (click)="cambiarPass()" routerLink="" class="d-block">¿Quieres cambiar tu contraseña?</a><br />
                <a routerLink="../crearUsuario/new/0" class="d-block">Crear una cuenta</a>
              </div>
              <button (click)="login()" class="btn btn-info mt-3">Login</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div><br /><br />
</div>
